<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theusi Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="assets/css/pokecard.css">
    <link rel="stylesheet" href="/JavaScript/Modulo 2 (JavaScript Web)/assets/css/global.css">
    <link rel="stylesheet" href="/JavaScript/Modulo 2 (JavaScript Web)/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Theusi Pokedex</h1>
        <hr/>
        <blockquote class="blockquote">Clique nos cards para ver os detalhes.</blockquote>
        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Modal oculto inicialmente -->
    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <!-- Botão de fechar -->
            <span id="closeModal" class="close">&times;</span>
    
            <!-- Nome e Número do Pokémon -->
            <h2 id="pokemonName"></h2>
            <span id="pokemonNumber" class="pokemon-number"></span>
    
            <!-- Imagem do Pokémon -->
            <img id="pokemonImage" src="" alt="Imagem do Pokémon">
    
            <!-- Tipos do Pokémon -->
            <!-- Alterado para 'typesCard' para evitar conflitos -->
            <ul id="pokemonTypes" class="typesCard">
            <!-- Tipos serão inseridos aqui dinamicamente -->
            </ul>
            <hr/>
            <!-- Estatísticas do Pokémon -->
            <div id="pokemonStats" class="stats"></div>
        </div>
    </div>

    <!-- Nosso JS -->
    <script src="/JavaScript/Modulo 2 (JavaScript Web)/assets/js/pokemon-model.js"></script>
    <script src="/JavaScript/Modulo 2 (JavaScript Web)/assets/js/poke-api.js"></script>
    <script src="/JavaScript/Modulo 2 (JavaScript Web)/assets/js/main.js"></script>
</body>

</html>
